    <script>
        const apiKey = '874fe78f9ecb547104c5afc4764b6514';
        const city = 'Pemalang  ';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric` ;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                const weatherDescription = data.weather[0].description;

                document.getElementById('temperature').textContent = `üå°Ô∏è${temperature}¬∞C`;
                document.getElementById('humidity').textContent = `Kelembaban: ${humidity}%`;
                document.getElementById('weatherDescription').textContent = `Cuaca: ${weatherDescription}`;
            });
    </script>
